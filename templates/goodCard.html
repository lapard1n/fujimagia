<div class="card card-category__{{% category %}}">
    <div class="card__img-case">
        <img class="card__img" src="{{% imgSrc %}}">
    </div>
    <div class="card__text">
        <div class="card-logo-case">
            <img class="card__logo" src="img/main/links_logo.svg">
        </div>
        <div class="card__title">
            <h1>{{% name %}}</h1>
        </div>
        <div class="card__price">
            <span class="card__price_sum">{{% price %}} Р</span>
            <div class="card__price_buy">
                <button class="card__price_buy" data-onclick="addToBasket" id="card__buy-button">Купить</button>
                <div class="card__quantity" id="card__quantity-div">
                    <button data-onclick="minus">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span id="card__quantity-current">{{% count %}}</span>
                    <button data-onclick="plus">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
