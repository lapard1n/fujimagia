<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магия Фудзи</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="img/logo_sushi.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/eeacb9ff0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <!-- HEADER MENU -->
        <nav class="nav">
            <!-- HEADER MENU INFO -->
            <div class="nav__info">
                <div class="nav__contacts">
                    <div class="nav__place">
                        <i class="fas fa-map-marker-alt"></i>
                        <h2>Санкт-Петербург</h2>
                    </div>
                    <a class="nav__number hover-line" href="tel:+78005553535">+7 (800) 555 3535</a>
                </div>
                <a class="nav__links hover-line" href="pages/about-us.html">
                    <i class="fas fa-pencil-alt"></i>
                    О нас
                </a>
            </div>
            <!-- HEADER MENU LOGO -->
            <a href="index.html" class="nav__logo">
                <img src="img/header/header_sushi.svg">
                <div class="nav__logo_text">
                    <span>Магия</span>
                    <span>Фудзи</span>
                </div>
            </a>
            <!-- HEADER MENU ACCOUNT -->
            <div class="nav__acc">
                <div class="nav__login">
                    <a class="nav__links hover-line" href="pages/login.html">
                        <i class="fas fa-key"></i>
                        Вход
                    </a>
                    <a class="nav__links hover-line" href="pages/registration.html">
                        <i class="fas fa-lock"></i>
                        Регистрация
                    </a>
                </div>
                <a class="nav__cart" href="pages/cart.html">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="nav__sum">0</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="main">
        <!-- MAIN DISCOUNT SLIDER -->
        <section class="slider">
            <div class="title">
                <h1 class="title__sub">Суши с Фудзи</h1>
                <h1 class="title__sup">В этом наша магия</h2>
            </div>
        </section>
        <!-- MAIN FOOD CARDS -->
        <article class="food">
            <!-- FOOD CARDS LINKS -->
            <section class="links">
                <div class="links__btns">
                    <div class="btn-case">
                        <button class="btn hover-line">
                            Все
                        </button>
                    </div>
                    <div class="btn-case">
                        <button class="btn hover-line">
                            Классические роллы
                        </button>
                    </div>
                    <div class="btn-case">
                        <button class="btn hover-line">
                            Запеченые роллы
                        </button>
                    </div>
                    <div class="btn-case">
                        <button class="btn hover-line">
                            Мини роллы
                        </button>
                    </div>
                </div>
            </section>
            <!-- FOOD CARDS -->
            <section class="card-case">
                <div class="card">

                </div>
            </section>
        </article>
        <!-- X -->
        <section class="x">

        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
